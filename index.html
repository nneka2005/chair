<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer id="chair" src="wooden chairs.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" camera-orbit="533.2deg 85.97deg 10.81m" field-of-view="29.37deg">
      <button class="Hotspot" slot="hotspot-1" data-position="-0.8694760702701972m 3.0566291722671193m -1.169904144860219m" data-normal="0.06071441655912731m 0.019053254348889336m -0.997973312829858m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Bocote Wood</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="1.4037163582329861m 0.991142686692311m -1.0710424705138568m" data-normal="0.06071441655912731m 0.019053254348889336m -0.997973312829858m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Poster Correcting Technology</div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="-0.8199767384399914m 0.02932256417001078m -3.8457152210538457m" data-normal="-0.003339677009129128m 0.04052567958270277m -0.9991729158918565m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Sturdy Balance</div>
      </button><button class="Hotspot" slot="hotspot-4" data-position="1.512463529455498m 3.1131938218544586m -1.0239124516364457m" data-normal="0.06071441655912731m 0.019053254348889336m -0.997973312829858m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">â‚¦600,000</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
       <p>Diffuse</p>
      <select id="diffuse">
        <option value="wood1.jpeg">light brown</option>
        <option value="wood2.jpeg">dark brown</option>
        <option value="wood3.jpeg">cream</option>
        <option value="wood4.jpeg">beige</option>
      </select>
    </div> 
    </model-viewer>  
    <script type="module">
      const modelViewerTexture1 = document.querySelector("model-viewer#chair");
      
      modelViewerTexture1.addEventListener("load", () => {
      
        const material = modelViewerTexture1.model.materials[0];
      
        const createAndApplyTexture = async (channel, event) => {
          const texture = await modelViewerTexture1.createTexture(event.target.value);
          if (channel.includes('base') || channel.includes('metallic')) {
            material.pbrMetallicRoughness[channel].setTexture(texture);
          } else {
            material[channel].setTexture(texture);
          }
        }
      

      
        document.querySelector('#diffuse').addEventListener('input', (event) => {
          createAndApplyTexture('baseColorTexture', event);
        });
      
    
      });
      
      </script>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
</html>
